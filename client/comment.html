<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.common.js"></script>

    </script>
  </head>
  <body>
    <comment></comment>
    <script>
      let data={
        comments:[]
      }
      Vue.component('comment', {
        props:['video_url', 'title', 'user'],
        template: `
          <!--VIDEO HERE-->
          <div v-for="comment in comments">
            <h3 class="username">{{ comment.username }}</h3>
            <p class="content">{{ comment.content }}</p>
            <small class="createdAt">{{ comment.date }}</small>
          </div>
        `,
        data: function(){
          return data;
        },
        created:function(){
          axios.get(`http://localhost:3000/comments/from-video/${video_url}`)
          .then(response=>{
            comments = response.data;
          })
        }
      })
    </script>
  </body>
</html>
